<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Contact Us</h1>

      <form id="contact-form">
        <section class="fields-wrapper">
          <div class="name-wrapper">
            <div class="first-name-container">
              <label for="first-name" class="body-sm"
                >First Name <span class="astrix">*</span></label
              >
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Enter your first name"
                required
              />
            </div>

            <div class="last-name-container">
              <label class="body-sm" for="Last-name"
                >Last Name <span class="astrix">*</span></label
              >
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Enter your last name"
                required
              />
            </div>
          </div>

          <div class="email-container">
            <label class="body-sm" for="email"
              >Email <span class="astrix">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="query-type-wrapper">
            <h2>Query Type <span class="astrix">*</span></h2>

            <div class="radios-buttons">
              <div class="first-radio-button">
                <input
                  type="radio"
                  name="query-type"
                  id="general-enquiry"
                  value="general-enquiry"
                />
                <label class="body-md-regular" for="general-enquiry"
                  >General Enquiry</label
                >
              </div>

              <div class="second-radio-button">
                <input
                  type="radio"
                  name="query-type"
                  id="support-request"
                  value="support-request"
                />
                <label class="body-md-regular" for="support-request"
                  >Support Request</label
                >
              </div>
            </div>
          </div>

          <div class="message-container">
            <label class="body-sm" for="message"
              >Message <span class="astrix">*</span></label
            >
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>
        </section>

        <section class="checkbox-container">
          <input
            type="checkbox"
            name="terms-and-conditions"
            id="terms-and-conditions"
          />
          <label for="terms-and-conditions" class="body-sm"
            >I agree to the terms and conditions
            <span class="astrix">*</span></label
          >
        </section>

        <button class="body-md-bold" type="submit">Submit</button>
      </form>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
