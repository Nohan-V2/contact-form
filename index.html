<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Contact Us</h1>

      <form id="contact-form">
        <section class="fields-wrapper">
          <div class="name-wrapper">
            <div class="first-name-container">
              <label for="first-name" class="body-sm text-focus-input"
                >First Name <span class="astrix">*</span></label
              >
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Enter your first name"
              />

              <p class="first-name-error red hidden">This field is required</p>
            </div>

            <div class="last-name-container">
              <label class="body-sm text-focus-input" for="Last-name"
                >Last Name <span class="astrix">*</span></label
              >
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Enter your last name"
              />

              <p class="last-name-error red hidden">This field is required</p>
            </div>
          </div>

          <div class="email-container">
            <label class="body-sm text-focus-input" for="email"
              >Email <span class="astrix">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />

            <p class="email-error red hidden">
              Please enter a valid email address
            </p>
          </div>

          <div class="query-type-wrapper">
            <h2 class="body-sm">Query Type <span class="astrix">*</span></h2>

            <div class="radios-buttons">
              <div class="first-radio-button">
                <input
                  type="radio"
                  name="query-type"
                  id="general-enquiry"
                  value="general-enquiry"
                />
                <label class="body-md-regular" for="general-enquiry"
                  >General Enquiry</label
                >
              </div>

              <div class="second-radio-button">
                <input
                  type="radio"
                  name="query-type"
                  id="support-request"
                  value="support-request"
                />
                <label class="body-md-regular" for="support-request"
                  >Support Request</label
                >
              </div>
            </div>
            <p class="radio-error red hidden">Please select a query type</p>
          </div>

          <div class="message-container">
            <label class="body-sm text-focus-input" for="message"
              >Message <span class="astrix">*</span></label
            >
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message"
            ></textarea>
            <p class="message-error red hidden">This field is required</p>
          </div>
        </section>

        <section class="checkbox-wrapper"></section>

        <div class="checkbox-container">
          <input
            type="checkbox"
            name="terms-and-conditions"
            id="terms-and-conditions"
          />
          <label for="terms-and-conditions" class="body-sm"
            >I agree to the terms and conditions
            <span class="astrix">*</span></label
          >

        </div>

        <p class="checkbox-error red hidden">
          To submit this form, please consent to being contacted
        </p>

      </section>

        <button id="button" class="body-md-bold" type="submit">Submit</button>
      </form>
    </div>

    <div class="success-message hidden">
      <div class="title-wrapper">
        <img src="./assets/success.svg" alt="" />

        <h2 class="body-md-bold">Message Sent!</h2>
      </div>

      <p class="body-sm">
        Thanks for completing the form. Weâ€™ll be in touch soon!
      </p>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
